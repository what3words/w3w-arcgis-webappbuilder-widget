<div style="width:100%;height:100%;">
	<div class="settings-section" data-dojo-attach-point="searchesSection">
		<span class="group-label">${nls.sourceSetting}</span>
		<div class="instruction">
			<p>${nls.instruction}</p>
		</div>
		<table class="setting-table input-table" cellspacing="5">
			<tbody>
				<tr>
					<td class="first">${nls.geocoderUrl}</td>
					<td class="second">
						<input type="text" data-dojo-type="dijit/form/ValidationTextBox"
						class="geocoderUrlInput" data-dojo-attach-point="geocoderUrlNode" 
						required="true" data-dojo-props='style:{width:"800px"}'/>
					</td>
				</tr>
				<tr>
					<td class="first"></td>
					<td class="second" colspan="2">
						<span class="tip">${nls.locatorExample}</span>
					</td>
				</tr>
				<tr>
					<td class="first">Zoom Level:</td>
					<td class="second" colspan="2">
						<input type="text" value="20" data-dojo-type="dijit/form/ValidationTextBox" 
						data-dojo-attach-point="zoomLvl" 
						data-dojo-props='style:{width:"100px"}'/> If it zooms out instead of in you need to use 0.01
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
